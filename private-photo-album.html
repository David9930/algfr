<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Photo Album</title>
    <meta name="description" content="Private photo collection">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e8e8e8;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        .star.small { width: 1px; height: 1px; opacity: 0.6; }
        .star.medium { width: 2px; height: 2px; opacity: 0.4; }
        .star.large { width: 3px; height: 3px; opacity: 0.3; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .nav-button {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .album-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }
        
        .album-book {
            width: 100%;
            max-width: 500px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .album-page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .album-page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-20px); }
        }
        
        .page-header {
            padding: 20px 20px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page-number {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd93d;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .page-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .photo-container {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 20px;
            width: calc(100% - 40px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo-container img:hover {
            transform: scale(1.02);
        }
        
        .photo-description {
            padding: 20px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-description p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.95rem;
            margin: 0;
        }
        
        .navigation-controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: nowrap;
            min-height: 80px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #2196F3, #64B5F6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            min-width: 100px;
            justify-content: center;
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .nav-btn .arrow {
            font-size: 1.2rem;
        }
        
        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .page-dots {
            display: flex;
            gap: 4px;
            margin: 0 10px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #ffd93d;
            transform: scale(1.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #EF9A9A;
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .album-container {
                padding: 10px;
                min-height: calc(100vh - 100px);
            }
            
            .photo-container {
                height: 280px;
            }
            
            .navigation-controls {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
                min-height: auto;
            }
            
            .progress-indicator {
                width: 100%;
                justify-content: center;
            }
            
            .nav-buttons-container {
                display: flex;
                width: 100%;
                justify-content: space-between;
                gap: 15px;
            }
            
            .progress-bar {
                width: 200px;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
                flex: 1;
                max-width: 120px;
            }
            
            .page-dots {
                max-width: 200px;
                overflow-x: auto;
                padding: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .album-book {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .photo-container {
                height: 250px;
            }
            
            .photo-container img {
                margin: 0 15px;
                width: calc(100% - 30px);
            }
            
            .photo-description {
                padding: 15px;
                min-height: 80px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }
        
        /* Swipe gesture support */
        .album-book {
            touch-action: pan-y;
        }
        
        /* Page transition effects */
        .page-transition-next {
            animation: slideInRight 0.4s ease-out;
        }
        
        .page-transition-prev {
            animation: slideInLeft 0.4s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Fullscreen Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            max-width: 95vw;
            max-height: 95vh;
            position: relative;
            animation: zoomIn 0.3s ease;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }
        
        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        .modal-info {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .modal-info h3 {
            color: #ffd93d;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .modal-info p {
            line-height: 1.5;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <header class="header">
        <h1>Private Photo Album</h1>
        <p>A collection of special memories</p>
        <a href="rebecca-private-message-area.html" class="nav-button">← Back to Messages</a>
    </header>
    
    <main class="album-container">
        <div id="loadingMessage" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading your photo album...</p>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="albumBook" class="album-book" style="display: none;">
            <!-- Pages will be dynamically generated -->
        </div>
    </main>
    
    <!-- Fullscreen Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeFullscreen()">&times;</button>
            <img id="modalImage" src="" alt="Fullscreen photo">
            <div class="modal-info">
                <h3 id="modalTitle">Photo Title</h3>
                <p id="modalDescription">Photo description</p>
                <small id="modalNumber">Photo 1 of 30</small>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const PHOTO_FOLDER = 'images/photo-album/';
        const TOTAL_PHOTOS = 30;
        
        // Photo descriptions - you can edit these for each photo
        const photoDescriptions = {
            1: "Probably the only man that loved you more than me  ! :) He left us at 94 and the last visit I had with him, he asked about you.....",
            2: "Hiking and fishing with Greg in the Colorado Mountains. Greg lived in Denver in the 1990's.",
            3: "The old cottage. I shoew you the renos I did later",
            4: "Dock rebuild in 2001. All done using scuba gear",
            5: "The old one-piece makes an appearence. Always wonder what you would look like in a bikini :) .",
            6: "The cottage my first visit after winter just before I began my renos.",
            7: "Card From Nancy - Hope you remember giving it to me. The other side reads 'From your first favorite set of....." :),
            8: "Eighth photo description here.",
            9: "How did that get in here..... (although much superior then the previous ones).",
            10: "Fishing trip around 1970. Dad and I went to Quebec together. Found this baby duckling. Found it's mother the next day and reunited them.",
            11: "Hansome Graduate (From Grade 8). First time I saw your parents with Owen.",
            12: "Devon Microsystems 1986 - My first business after my release from you know where. I sold the business two years later and took the job with Matrix (That's when we met up a few times).",
            13: "1995 Foghorn Leghorn baseball team - You should recognize a few of them (ex-lover of yours back row left :) ).",
            14: "Who is this ?. My first serious girlfriend after you....",
            15: "Halloween 1979 - Remember makeing that outfit? God those drapes are ugly!",
            16: "Gramps and Tyler (Tyler was Ian's only son).",
            17: "1991 - Me and Greg's first boy Brett - He's now 36 with 2 kids.",
            18: "Budding Rockstar - I have a song on Spotify called 'The Mingle Effect', you should check it out!",
            19: "My Mom - I brought her home when she had only a week to live (she had been in a nursing home). Cancer! . I miss her as I am sure you miss yours",
            20: "Dad at cottage - His last time at the cottage before amputations started due to diabetes.",
            21: "Tony Demmens Wedding 1997 - Did you notice I only seem to date realy attractive women? Just got back from Cuba so the tan - I am so not photogentic... yuk.",
            22: "Nancy's Find Myself Trip 1981 -  The post card you sent us! - Remember the cookies I sent?",
            23: "Snowmass Card.... remember what you said on the otherside?",
            24: "An Early Sign I may have missed? - 216 X's and O's... notice it's signed 'miss you' and not 'Love you' (I crack myself up sometimes)",
            25: "Greg, Patti, Me and Brandy their dog.... Brandy's ashes got scatter at the cottage - I don't think you ever saw me with facial hair.",
            26: "Me in Monaco around 1996 I think - I use to travel alot back then.",
            27: "Cottage Reno - Front poarch replaced with new living room - Log siding",
            28: "My Old room - Don't worry, I left that old knot feature in the wall just in case you ever decided to come running back to me...Good luck explaining that comment should you ever share these pics with anyone!",
            29: "Side deck with Hot Tub. My favorite spot.",
            30: "Beautiful French Doors and Wedding cake steps I build leading to the side deck. Didn't know I was such a handyman did you.
            31: "Kitchen with Island - Do you remember what the old kitchen looked like?
            32: "Here you go! By the way, you never did return my high school football jersey! Look at those athletic legs!
            33: "Your old room. Well use to be. Now a nice washroom!
            34: "View out from the kitchen sink. I sold the cottage in 2021! My kids never used it so it was time for me to start a new chapter (Sailboat ownership).
        };
        
        let currentPage = 1;
        let totalPages = TOTAL_PHOTOS;
        let touchStartX = 0;
        let touchEndX = 0;
        
        // Initialize the album
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            loadPhotoAlbum();
        });
        
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starfield.appendChild(star);
            }
        }
        
        function loadPhotoAlbum() {
            const albumBook = document.getElementById('albumBook');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Create all pages
                for (let i = 1; i <= TOTAL_PHOTOS; i++) {
                    const page = createAlbumPage(i);
                    albumBook.appendChild(page);
                }
                
                // Show first page
                showPage(1);
                
                // Set up touch/swipe gestures
                setupSwipeGestures();
                
                // Set up keyboard navigation
                setupKeyboardNavigation();
                
                // Hide loading and show album
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                    albumBook.style.display = 'block';
                }, 500);
                
            } catch (error) {
                console.error('Error loading photo album:', error);
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'Error loading photo album. Please check that images are uploaded correctly.';
                errorMessage.style.display = 'block';
            }
        }
        
        function createAlbumPage(pageNumber) {
            const page = document.createElement('div');
            page.className = 'album-page';
            page.id = `page-${pageNumber}`;
            
            page.innerHTML = `
                <div class="page-header">
                    <div class="page-number">Photo ${pageNumber} of ${TOTAL_PHOTOS}</div>
                    <div class="page-title">Memory #${pageNumber}</div>
                </div>
                
                <div class="photo-container">
                    <img src="${PHOTO_FOLDER}pic-${pageNumber}.jpg" 
                         alt="Photo ${pageNumber}" 
                         onclick="openFullscreen(${pageNumber})"
                         onerror="this.src='data:image/svg+xml,${encodeURIComponent(`
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="#1a1a2e">
                                 <rect width="400" height="300" fill="#1a1a2e"/>
                                 <text x="200" y="150" text-anchor="middle" fill="#666" font-family="Arial" font-size="16">
                                     Photo ${pageNumber} not found
                                 </text>
                             </svg>
                         `)}'"
                         loading="lazy">
                </div>
                
                <div class="photo-description">
                    <p>${photoDescriptions[pageNumber] || `Photo ${pageNumber} - Add your description here.`}</p>
                </div>
                
                <div class="navigation-controls">
                    <div class="nav-buttons-container">
                        <button class="nav-btn" onclick="previousPage()" ${pageNumber === 1 ? 'disabled' : ''}>
                            <span class="arrow">‹</span> Previous
                        </button>
                        
                        <button class="nav-btn" onclick="nextPage()" ${pageNumber === TOTAL_PHOTOS ? 'disabled' : ''}>
                            Next <span class="arrow">›</span>
                        </button>
                    </div>
                    
                    <div class="progress-indicator">
                        <span>${pageNumber}/${TOTAL_PHOTOS}</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(pageNumber / TOTAL_PHOTOS) * 100}%"></div>
                        </div>
                        <div class="page-dots">
                            ${createPageDots(pageNumber)}
                        </div>
                    </div>
                </div>
            `;
            
            return page;
        }
        
        function createPageDots(currentPageNum) {
            let dots = '';
            const maxDots = 15; // Show max 15 dots on mobile
            const totalDots = Math.min(TOTAL_PHOTOS, maxDots);
            
            if (TOTAL_PHOTOS <= maxDots) {
                // Show all dots if total photos <= maxDots
                for (let i = 1; i <= TOTAL_PHOTOS; i++) {
                    dots += `<div class="dot ${i === currentPageNum ? 'active' : ''}" onclick="goToPage(${i})"></div>`;
                }
            } else {
                // Show subset of dots with current page in view
                const start = Math.max(1, currentPageNum - Math.floor(maxDots/2));
                const end = Math.min(TOTAL_PHOTOS, start + maxDots - 1);
                
                for (let i = start; i <= end; i++) {
                    dots += `<div class="dot ${i === currentPageNum ? 'active' : ''}" onclick="goToPage(${i})"></div>`;
                }
            }
            
            return dots;
        }
        
        function showPage(pageNumber) {
            // Hide all pages
            document.querySelectorAll('.album-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show current page
            const currentPageElement = document.getElementById(`page-${pageNumber}`);
            if (currentPageElement) {
                currentPageElement.classList.add('active');
                currentPage = pageNumber;
            }
        }
        
        function nextPage() {
            if (currentPage < TOTAL_PHOTOS) {
                const nextPageElement = document.getElementById(`page-${currentPage + 1}`);
                if (nextPageElement) {
                    nextPageElement.classList.add('page-transition-next');
                    showPage(currentPage + 1);
                }
            }
        }
        
        function previousPage() {
            if (currentPage > 1) {
                const prevPageElement = document.getElementById(`page-${currentPage - 1}`);
                if (prevPageElement) {
                    prevPageElement.classList.add('page-transition-prev');
                    showPage(currentPage - 1);
                }
            }
        }
        
        function goToPage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= TOTAL_PHOTOS) {
                showPage(pageNumber);
            }
        }
        
        function setupSwipeGestures() {
            const albumBook = document.getElementById('albumBook');
            
            albumBook.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            albumBook.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipeGesture();
            });
        }
        
        function handleSwipeGesture() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swiped left - go to next page
                    nextPage();
                } else {
                    // Swiped right - go to previous page
                    previousPage();
                }
            }
        }
        
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('photoModal');
                if (modal.classList.contains('active')) {
                    // Modal is open - handle modal navigation
                    switch(e.key) {
                        case 'Escape':
                            e.preventDefault();
                            closeFullscreen();
                            break;
                    }
                    return;
                }
                
                // Normal album navigation
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        previousPage();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextPage();
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToPage(1);
                        break;
                    case 'End':
                        e.preventDefault();
                        goToPage(TOTAL_PHOTOS);
                        break;
                }
            });
        }
        
        function openFullscreen(photoNumber) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalNumber = document.getElementById('modalNumber');
            
            modalImage.src = `${PHOTO_FOLDER}pic-${photoNumber}.jpg`;
            modalTitle.textContent = `Memory #${photoNumber}`;
            modalDescription.textContent = photoDescriptions[photoNumber] || `Photo ${photoNumber}`;
            modalNumber.textContent = `Photo ${photoNumber} of ${TOTAL_PHOTOS}`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeFullscreen() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside the image
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('photoModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeFullscreen();
                    }
                });
            }
        });
    </script>
</body>
</html>

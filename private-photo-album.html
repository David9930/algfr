<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Photo Album</title>
    <meta name="description" content="Private photo collection">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e8e8e8;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        .star.small { width: 1px; height: 1px; opacity: 0.6; }
        .star.medium { width: 2px; height: 2px; opacity: 0.4; }
        .star.large { width: 3px; height: 3px; opacity: 0.3; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .nav-button {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .album-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }
        
        .album-book {
            width: 100%;
            max-width: 500px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .album-page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .album-page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-20px); }
        }
        
        .page-header {
            padding: 20px 20px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page-number {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd93d;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .page-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .photo-container {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            margin: 0 20px;
            width: calc(100% - 40px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo-container img:hover {
            transform: scale(1.02);
        }
        
        .photo-description {
            padding: 20px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-description p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.95rem;
            margin: 0;
        }
        
        .navigation-controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #2196F3, #64B5F6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .nav-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .nav-btn .arrow {
            font-size: 1.2rem;
        }
        
        .progress-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 120px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .page-dots {
            display: flex;
            gap: 4px;
            margin: 0 10px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #ffd93d;
            transform: scale(1.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #EF9A9A;
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .album-container {
                padding: 10px;
                min-height: calc(100vh - 100px);
            }
            
            .photo-container {
                height: 280px;
            }
            
            .navigation-controls {
                padding: 15px;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            
            .progress-indicator {
                order: -1;
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
            
            .progress-bar {
                width: 200px;
            }
            
            .nav-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
            
            .page-dots {
                max-width: 200px;
                overflow-x: auto;
                padding: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .album-book {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .photo-container {
                height: 250px;
            }
            
            .photo-container img {
                margin: 0 15px;
                width: calc(100% - 30px);
            }
            
            .photo-description {
                padding: 15px;
                min-height: 80px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }
        
        /* Swipe gesture support */
        .album-book {
            touch-action: pan-y;
        }
        
        /* Page transition effects */
        .page-transition-next {
            animation: slideInRight 0.4s ease-out;
        }
        
        .page-transition-prev {
            animation: slideInLeft 0.4s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <header class="header">
        <h1>Private Photo Album</h1>
        <p>A collection of special memories</p>
        <a href="rebecca-private-message-area.html" class="nav-button">← Back to Messages</a>
    </header>
    
    <main class="album-container">
        <div id="loadingMessage" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading your photo album...</p>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="albumBook" class="album-book" style="display: none;">
            <!-- Pages will be dynamically generated -->
        </div>
    </main>
    
    <script>
        // Configuration
        const PHOTO_FOLDER = 'images/photo-album/';
        const TOTAL_PHOTOS = 30;
        
        // Photo descriptions - you can edit these for each photo
        const photoDescriptions = {
            1: "First photo description goes here. This can be up to three lines of text to describe the memory or moment captured in this image.",
            2: "Second photo description. You can make these as short or as long as needed, up to three lines of descriptive text.",
            3: "Third photo description here.",
            4: "Fourth photo - add your memory or description for this special moment.",
            5: "Fifth photo description goes here.",
            6: "Photo number six description.",
            7: "Seventh photo memory or description.",
            8: "Eighth photo description here.",
            9: "Ninth photo - tell the story behind this image.",
            10: "Tenth photo description.",
            11: "Eleventh photo memory goes here.",
            12: "Twelfth photo description.",
            13: "Photo thirteen - add your personal touch here.",
            14: "Fourteenth photo description.",
            15: "Fifteenth photo memory.",
            16: "Sixteenth photo description goes here.",
            17: "Seventeenth photo story.",
            18: "Eighteenth photo description.",
            19: "Nineteenth photo memory.",
            20: "Twentieth photo description here.",
            21: "Twenty-first photo story goes here.",
            22: "Twenty-second photo description.",
            23: "Twenty-third photo memory.",
            24: "Twenty-fourth photo description.",
            25: "Twenty-fifth photo story goes here.",
            26: "Twenty-sixth photo description.",
            27: "Twenty-seventh photo memory.",
            28: "Twenty-eighth photo description here.",
            29: "Twenty-ninth photo story goes here.",
            30: "Thirtieth photo description - the final memory in this collection."
        };
        
        let currentPage = 1;
        let totalPages = TOTAL_PHOTOS;
        let touchStartX = 0;
        let touchEndX = 0;
        
        // Initialize the album
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            loadPhotoAlbum();
        });
        
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starfield.appendChild(star);
            }
        }
        
        function loadPhotoAlbum() {
            const albumBook = document.getElementById('albumBook');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Create all pages
                for (let i = 1; i <= TOTAL_PHOTOS; i++) {
                    const page = createAlbumPage(i);
                    albumBook.appendChild(page);
                }
                
                // Show first page
                showPage(1);
                
                // Set up touch/swipe gestures
                setupSwipeGestures();
                
                // Set up keyboard navigation
                setupKeyboardNavigation();
                
                // Hide loading and show album
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                    albumBook.style.display = 'block';
                }, 500);
                
            } catch (error) {
                console.error('Error loading photo album:', error);
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'Error loading photo album. Please check that images are uploaded correctly.';
                errorMessage.style.display = 'block';
            }
        }
        
        function createAlbumPage(pageNumber) {
            const page = document.createElement('div');
            page.className = 'album-page';
            page.id = `page-${pageNumber}`;
            
            page.innerHTML = `
                <div class="page-header">
                    <div class="page-number">Photo ${pageNumber} of ${TOTAL_PHOTOS}</div>
                    <div class="page-title">Memory #${pageNumber}</div>
                </div>
                
                <div class="photo-container">
                    <img src="${PHOTO_FOLDER}pic-${pageNumber}.jpg" 
                         alt="Photo ${pageNumber}" 
                         onerror="this.src='data:image/svg+xml,${encodeURIComponent(`
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="#1a1a2e">
                                 <rect width="400" height="300" fill="#1a1a2e"/>
                                 <text x="200" y="150" text-anchor="middle" fill="#666" font-family="Arial" font-size="16">
                                     Photo ${pageNumber} not found
                                 </text>
                             </svg>
                         `)}'"
                         loading="lazy">
                </div>
                
                <div class="photo-description">
                    <p>${photoDescriptions[pageNumber] || `Photo ${pageNumber} - Add your description here.`}</p>
                </div>
                
                <div class="navigation-controls">
                    <button class="nav-btn" onclick="previousPage()" ${pageNumber === 1 ? 'disabled' : ''}>
                        <span class="arrow">‹</span> Previous
                    </button>
                    
                    <div class="progress-indicator">
                        <span>${pageNumber}/${TOTAL_PHOTOS}</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(pageNumber / TOTAL_PHOTOS) * 100}%"></div>
                        </div>
                        <div class="page-dots">
                            ${createPageDots(pageNumber)}
                        </div>
                    </div>
                    
                    <button class="nav-btn" onclick="nextPage()" ${pageNumber === TOTAL_PHOTOS ? 'disabled' : ''}>
                        Next <span class="arrow">›</span>
                    </button>
                </div>
            `;
            
            return page;
        }
        
        function createPageDots(currentPageNum) {
            let dots = '';
            const maxDots = 15; // Show max 15 dots on mobile
            const totalDots = Math.min(TOTAL_PHOTOS, maxDots);
            
            if (TOTAL_PHOTOS <= maxDots) {
                // Show all dots if total photos <= maxDots
                for (let i = 1; i <= TOTAL_PHOTOS; i++) {
                    dots += `<div class="dot ${i === currentPageNum ? 'active' : ''}" onclick="goToPage(${i})"></div>`;
                }
            } else {
                // Show subset of dots with current page in view
                const start = Math.max(1, currentPageNum - Math.floor(maxDots/2));
                const end = Math.min(TOTAL_PHOTOS, start + maxDots - 1);
                
                for (let i = start; i <= end; i++) {
                    dots += `<div class="dot ${i === currentPageNum ? 'active' : ''}" onclick="goToPage(${i})"></div>`;
                }
            }
            
            return dots;
        }
        
        function showPage(pageNumber) {
            // Hide all pages
            document.querySelectorAll('.album-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show current page
            const currentPageElement = document.getElementById(`page-${pageNumber}`);
            if (currentPageElement) {
                currentPageElement.classList.add('active');
                currentPage = pageNumber;
            }
        }
        
        function nextPage() {
            if (currentPage < TOTAL_PHOTOS) {
                const nextPageElement = document.getElementById(`page-${currentPage + 1}`);
                if (nextPageElement) {
                    nextPageElement.classList.add('page-transition-next');
                    showPage(currentPage + 1);
                }
            }
        }
        
        function previousPage() {
            if (currentPage > 1) {
                const prevPageElement = document.getElementById(`page-${currentPage - 1}`);
                if (prevPageElement) {
                    prevPageElement.classList.add('page-transition-prev');
                    showPage(currentPage - 1);
                }
            }
        }
        
        function goToPage(pageNumber) {
            if (pageNumber >= 1 && pageNumber <= TOTAL_PHOTOS) {
                showPage(pageNumber);
            }
        }
        
        function setupSwipeGestures() {
            const albumBook = document.getElementById('albumBook');
            
            albumBook.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            albumBook.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipeGesture();
            });
        }
        
        function handleSwipeGesture() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swiped left - go to next page
                    nextPage();
                } else {
                    // Swiped right - go to previous page
                    previousPage();
                }
            }
        }
        
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        previousPage();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextPage();
                        break;
                    case 'Home':
                        e.preventDefault();
                        goToPage(1);
                        break;
                    case 'End':
                        e.preventDefault();
                        goToPage(TOTAL_PHOTOS);
                        break;
                }
            });
        }
    </script>
</body>
</html>

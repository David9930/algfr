<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Photo Album</title>
    <meta name="description" content="Private photo collection">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e8e8e8;
            min-height: 100vh;
        }
        
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        .star.small { width: 1px; height: 1px; opacity: 0.6; }
        .star.medium { width: 2px; height: 2px; opacity: 0.4; }
        .star.large { width: 3px; height: 3px; opacity: 0.3; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .nav-button {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .photo-counter {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .photo-counter h3 {
            color: #ffd93d;
            margin-bottom: 5px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .photo-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .photo-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }
        
        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .photo-container img:hover {
            transform: scale(1.05);
        }
        
        .photo-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffd93d;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .photo-description {
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-description p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            text-align: center;
            font-size: 0.95rem;
            margin: 0;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #EF9A9A;
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            animation: zoomIn 0.3s ease;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        
        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }
        
        .modal-prev {
            left: -70px;
        }
        
        .modal-next {
            right: -70px;
        }
        
        .modal-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .photo-container {
                height: 200px;
            }
            
            .modal-nav {
                display: none;
            }
            
            .modal-content {
                max-width: 95vw;
                max-height: 80vh;
            }
            
            .modal-info {
                position: static;
                margin-top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <header class="header">
        <h1>Private Photo Album</h1>
        <p>A collection of special memories</p>
        <a href="rebecca-private-message-area.html" class="nav-button">← Back to Messages</a>
    </header>
    
    <main class="container">
        <div class="photo-counter">
            <h3>Photo Collection</h3>
            <p id="photoCount">Loading photos...</p>
        </div>
        
        <div id="loadingMessage" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading your photo collection...</p>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="photoGrid" class="photo-grid" style="display: none;"></div>
    </main>
    
    <!-- Modal for enlarged view -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <button class="modal-nav modal-prev" onclick="navigateModal(-1)">‹</button>
            <button class="modal-nav modal-next" onclick="navigateModal(1)">›</button>
            <img id="modalImage" src="" alt="Enlarged photo">
            <div class="modal-info">
                <p id="modalDescription"></p>
                <small id="modalNumber"></small>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const PHOTO_FOLDER = 'images/photo-album/';
        const TOTAL_PHOTOS = 30;
        
        // Photo descriptions - you can edit these for each photo
        const photoDescriptions = {
            1: "First photo description goes here. This can be up to three lines of text to describe the memory or moment captured in this image.",
            2: "Second photo description. You can make these as short or as long as needed, up to three lines of descriptive text.",
            3: "Third photo description here.",
            4: "Fourth photo - add your memory or description for this special moment.",
            5: "Fifth photo description goes here.",
            6: "Photo number six description.",
            7: "Seventh photo memory or description.",
            8: "Eighth photo description here.",
            9: "Ninth photo - tell the story behind this image.",
            10: "Tenth photo description.",
            11: "Eleventh photo memory goes here.",
            12: "Twelfth photo description.",
            13: "Photo thirteen - add your personal touch here.",
            14: "Fourteenth photo description.",
            15: "Fifteenth photo memory.",
            16: "Sixteenth photo description goes here.",
            17: "Seventeenth photo story.",
            18: "Eighteenth photo description.",
            19: "Nineteenth photo memory.",
            20: "Twentieth photo description here.",
            21: "Twenty-first photo story goes here.",
            22: "Twenty-second photo description.",
            23: "Twenty-third photo memory.",
            24: "Twenty-fourth photo description.",
            25: "Twenty-fifth photo story goes here.",
            26: "Twenty-sixth photo description.",
            27: "Twenty-seventh photo memory.",
            28: "Twenty-eighth photo description here.",
            29: "Twenty-ninth photo story goes here.",
            30: "Thirtieth photo description - the final memory in this collection."
        };
        
        let currentModalPhoto = 1;
        let loadedPhotos = [];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            loadPhotoAlbum();
        });
        
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starfield.appendChild(star);
            }
        }
        
        async function loadPhotoAlbum() {
            const photoGrid = document.getElementById('photoGrid');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const photoCount = document.getElementById('photoCount');
            
            try {
                let loadedCount = 0;
                
                for (let i = 1; i <= TOTAL_PHOTOS; i++) {
                    const photoCard = createPhotoCard(i);
                    photoGrid.appendChild(photoCard);
                    
                    // Add delay for staggered animation
                    photoCard.style.animationDelay = `${i * 0.1}s`;
                    
                    // Try to load the image
                    const img = photoCard.querySelector('img');
                    
                    img.onload = function() {
                        loadedCount++;
                        updatePhotoCount(loadedCount);
                        this.style.opacity = '1';
                    };
                    
                    img.onerror = function() {
                        // If image fails to load, show placeholder
                        this.src = 'data:image/svg+xml,' + encodeURIComponent(`
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" fill="#333">
                                <rect width="300" height="200" fill="#1a1a2e"/>
                                <text x="150" y="100" text-anchor="middle" fill="#666" font-family="Arial" font-size="14">
                                    Photo ${i} not found
                                </text>
                            </svg>
                        `);
                        loadedCount++;
                        updatePhotoCount(loadedCount);
                    };
                }
                
                // Show the grid and hide loading message
                setTimeout(() => {
                    loadingMessage.style.display = 'none';
                    photoGrid.style.display = 'grid';
                }, 500);
                
                loadedPhotos = Array.from({length: TOTAL_PHOTOS}, (_, i) => i + 1);
                
            } catch (error) {
                console.error('Error loading photo album:', error);
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'Error loading photo album. Please check that images are uploaded to the correct folder.';
                errorMessage.style.display = 'block';
            }
        }
        
        function createPhotoCard(photoNumber) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            card.innerHTML = `
                <div class="photo-container">
                    <div class="photo-number">#${photoNumber}</div>
                    <img src="${PHOTO_FOLDER}pic-${photoNumber}.jpg" 
                         alt="Photo ${photoNumber}" 
                         onclick="openModal(${photoNumber})"
                         style="opacity: 0; transition: opacity 0.5s ease;">
                </div>
                <div class="photo-description">
                    <p>${photoDescriptions[photoNumber] || `Photo ${photoNumber} - Add your description here.`}</p>
                </div>
            `;
            
            return card;
        }
        
        function updatePhotoCount(loaded) {
            const photoCount = document.getElementById('photoCount');
            photoCount.textContent = `${loaded} of ${TOTAL_PHOTOS} photos loaded`;
        }
        
        function openModal(photoNumber) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const modalNumber = document.getElementById('modalNumber');
            
            currentModalPhoto = photoNumber;
            modalImage.src = `${PHOTO_FOLDER}pic-${photoNumber}.jpg`;
            modalDescription.textContent = photoDescriptions[photoNumber] || `Photo ${photoNumber}`;
            modalNumber.textContent = `Photo ${photoNumber} of ${TOTAL_PHOTOS}`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function navigateModal(direction) {
            let newPhoto = currentModalPhoto + direction;
            
            if (newPhoto < 1) newPhoto = TOTAL_PHOTOS;
            if (newPhoto > TOTAL_PHOTOS) newPhoto = 1;
            
            openModal(newPhoto);
        }
        
        // Keyboard navigation for modal
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('photoModal');
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    navigateModal(-1);
                    break;
                case 'ArrowRight':
                    navigateModal(1);
                    break;
            }
        });
        
        // Close modal when clicking outside the image
        document.getElementById('photoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>

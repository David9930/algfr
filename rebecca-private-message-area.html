<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Message Area - Form Submission Version</title>
    <meta name="description" content="Private messaging using form submission to avoid CORS">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        .star.small { width: 1px; height: 1px; opacity: 0.6; }
        .star.medium { width: 2px; height: 2px; opacity: 0.4; }
        .star.large { width: 3px; height: 3px; opacity: 0.3; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .messages-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.derek {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(129, 199, 132, 0.2));
            border: 1px solid rgba(76, 175, 80, 0.3);
            align-self: flex-end;
        }
        
        .message.nancy {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(100, 181, 246, 0.2));
            border: 1px solid rgba(33, 150, 243, 0.3);
            align-self: flex-start;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .message-author {
            font-weight: bold;
            color: #ffd93d;
        }
        
        .message-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
        
        .message-content {
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .no-messages {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            margin-top: 50px;
        }
        
        .input-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-header {
            text-align: center;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .script-url-input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            font-family: monospace;
        }
        
        .script-url-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .script-url-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .message-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            resize: vertical;
        }
        
        .message-textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }
        
        .message-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        .submit-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .status-message.show { opacity: 1; }
        
        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #A5D6A7;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #EF9A9A;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .debug-box {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #4CAF50;
        }
        
        .debug-box h3 {
            margin-bottom: 10px;
        }
        
        .debug-item {
            margin: 5px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <header class="header">
        <h1>Form Submission Messaging</h1>
        <p>Uses form submission to avoid CORS issues</p>
    </header>
    
    <main class="container">
        <div class="messages-container" id="messagesContainer">
            <div class="no-messages" id="noMessages">
                Paste your Apps Script URL below and start messaging!
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-header">Google Apps Script Messaging</div>
            
            <input 
                type="url" 
                id="scriptUrl" 
                class="script-url-input" 
                placeholder="Paste your Google Apps Script URL here..."
            />
            
            <form class="message-form" id="messageForm">
                <textarea 
                    id="messageText" 
                    class="message-textarea" 
                    placeholder="Type your message here..."
                    required
                ></textarea>
                
                <div class="form-actions">
                    <button type="submit" class="submit-button" id="submitButton">
                        Send Message
                    </button>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>
        
        <div class="debug-box">
            <h3>Debug Info - Form Submission Method</h3>
            <div class="debug-item">Script URL: <span id="debugUrl">Not set</span></div>
            <div class="debug-item">Last Message: <span id="debugMessage">None</span></div>
            <div class="debug-item">Status: <span id="debugStatus">Ready</span></div>
            <div class="debug-item"><strong>METHOD: FORM SUBMISSION (NO FETCH, NO CORS)</strong></div>
        </div>
    </main>
    
    <script>
        let messagesData = [];
        
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                starfield.appendChild(star);
            }
        }
        
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const noMessages = document.getElementById('noMessages');
            
            if (!container) return;
            
            if (messagesData.length === 0) {
                if (noMessages) noMessages.style.display = 'block';
                return;
            }
            
            if (noMessages) noMessages.style.display = 'none';
            container.innerHTML = '';
            
            messagesData.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.author.toLowerCase()}`;
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-author">${message.author}</span>
                        <span class="message-time">${message.timestamp}</span>
                    </div>
                    <div class="message-content">${message.content}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        function updateDebugDisplay() {
            const scriptUrl = document.getElementById('scriptUrl').value;
            document.getElementById('debugUrl').textContent = scriptUrl || 'Not set';
        }
        
        // FORM SUBMISSION METHOD - NO FETCH, NO CORS ISSUES
        function sendMessageViaForm(message, sender = 'Nancy') {
            return new Promise((resolve) => {
                const scriptUrl = document.getElementById('scriptUrl').value.trim();
                
                if (!scriptUrl) {
                    throw new Error('Please enter your Google Apps Script URL first');
                }
                
                const data = {
                    message: message,
                    sender: sender,
                    timestamp: new Date().toLocaleString()
                };
                
                console.log('🚀 SENDING VIA FORM SUBMISSION (NOT FETCH):', data);
                
                // Create hidden form
                const form = document.createElement('form');
                form.action = scriptUrl;
                form.method = 'POST';
                form.target = 'hiddenFrame';
                form.style.display = 'none';
                
                // Add data field
                const dataField = document.createElement('input');
                dataField.type = 'hidden';
                dataField.name = 'data';
                dataField.value = JSON.stringify(data);
                form.appendChild(dataField);
                
                // Create hidden iframe
                let iframe = document.getElementById('hiddenFrame');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.id = 'hiddenFrame';
                    iframe.name = 'hiddenFrame';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }
                
                // Submit form
                document.body.appendChild(form);
                form.submit();
                
                // Clean up and resolve
                setTimeout(() => {
                    if (form.parentNode) {
                        document.body.removeChild(form);
                    }
                    resolve({ success: true });
                }, 1000);
            });
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const messageText = document.getElementById('messageText');
            const submitButton = document.getElementById('submitButton');
            
            if (!messageText.value.trim()) {
                showStatus('Please enter a message', 'error');
                return;
            }
            
            const messageContent = messageText.value.trim();
            
            document.getElementById('debugMessage').textContent = messageContent;
            document.getElementById('debugStatus').textContent = 'Sending via form...';
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            
            try {
                await sendMessageViaForm(messageContent, 'Nancy');
                
                showStatus('Message sent! Check your Google Sheet.', 'success');
                document.getElementById('debugStatus').textContent = 'Sent via form!';
                
                messagesData.push({
                    author: "Nancy",
                    content: messageContent,
                    timestamp: new Date().toLocaleString()
                });
                loadMessages();
                
                messageText.value = '';
                
            } catch (error) {
                console.error('Send error:', error);
                showStatus('Error: ' + error.message, 'error');
                document.getElementById('debugStatus').textContent = 'Error: ' + error.message;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 5000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            loadMessages();
            
            document.getElementById('messageForm').addEventListener('submit', handleSubmit);
            document.getElementById('scriptUrl').addEventListener('input', updateDebugDisplay);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Message Area - A Letter Guide For Rebecca</title>
    <meta name="description" content="Private messaging between Rebecca and Derek">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Animated Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.6;
        }
        
        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.4;
        }
        
        .star.large {
            width: 3px;
            height: 3px;
            opacity: 0.3;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        /* Main Container */
        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Messages Display Area */
        .messages-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.derek {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(129, 199, 132, 0.2));
            border: 1px solid rgba(76, 175, 80, 0.3);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.nancy {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(100, 181, 246, 0.2));
            border: 1px solid rgba(33, 150, 243, 0.3);
            align-self: flex-start;
            margin-right: auto;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .message-author {
            font-weight: bold;
            color: #ffd93d;
        }
        
        .message-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }
        
        .message-content {
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .no-messages {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            margin-top: 50px;
        }
        
        /* Message Input Area */
        .input-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-header {
            text-align: center;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }
        
        .message-textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }
        
        .message-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        .submit-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-button {
            background: linear-gradient(135deg, #FF7043, #FF8A65);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 112, 67, 0.4);
        }
        
        /* Status Messages */
        .status-message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .status-message.show {
            opacity: 1;
        }
        
        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #A5D6A7;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #EF9A9A;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        /* Hidden Google Form */
        .hidden-form {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 90%;
                padding: 12px 15px;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .submit-button, .back-button {
                width: 200px;
            }
        }
        
        /* Custom Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <header class="header">
        <h1>Private Message Area</h1>
        <p>Secure communication between Nancy and Derek</p>
    </header>
    
    <main class="container">
        <!-- Messages Display -->
        <div class="messages-container" id="messagesContainer">
            <div class="no-messages" id="noMessages">
                No messages yet. Start the conversation below!
            </div>
        </div>
        
        <!-- Message Input -->
        <div class="input-container">
            <div class="input-header">Send a Private Message</div>
            <form class="message-form" id="messageForm">
                <textarea 
                    id="messageText" 
                    class="message-textarea" 
                    placeholder="Type your message here..."
                    required
                    maxlength="1000"
                ></textarea>
                
                <div class="form-actions">
                    <button type="submit" class="submit-button" id="submitButton">
                        Send Message
                    </button>
                    <a href="rebecca-private-message.html" class="back-button">
                        Back to Letter
                    </a>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>
    </main>
    
    <!-- Hidden Google Form -->
    <form class="hidden-form" id="hiddenForm" action="https://docs.google.com/forms/d/e/1FAIpQLScDcsQuz1M-BtWCuWO3OCe4FNFtqvIXio4ATp7UTsozItDiCA/formResponse" method="post" target="hiddenFrame">
        <input type="text" name="entry.1605116252" id="hiddenMessage">
        <input type="text" name="entry.1913578150" id="hiddenTimestamp">
        <input type="text" name="entry.595380753" id="hiddenSender">
    </form>
    <iframe name="hiddenFrame" class="hidden-form"></iframe>

        // Create starfield background
        function createStarfield() {
            const starfield = document.getElementById('starfield');

                const star = document.createElement('div');

            }

            // Check if container exists (most important element)
            if (!container) {
                console.error('Messages container not found! Available elements with messages-related IDs:');
                console.log('All elements:', document.querySelectorAll('[id*="message"], [class*="message"]'));
                return;
            }
            
            // If noMessages element doesn't exist, create it
            if (!noMessages) {
                console.log("Creating missing noMessages element");
                noMessages = document.createElement('div');
                noMessages.className = 'no-messages';
                noMessages.id = 'noMessages';
                noMessages.textContent = 'No messages yet. Start the conversation below!';
                noMessages.style.textAlign = 'center';
                noMessages.style.color = 'rgba(255, 255, 255, 0.6)';
                noMessages.style.fontStyle = 'italic';
                noMessages.style.marginTop = '50px';
                container.appendChild(noMessages);
            }
            
            if (messagesData.length === 1) { // Only Derek's welcome message
                noMessages.style.display = 'none';
                container.innerHTML = '';
                
                // Add Derek's welcome message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message derek';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-author">Derek</span>
                        <span class="message-time">2024-12-15 10:30 AM</span>
                    </div>
                    <div class="message-content">Welcome to our private message area, Nancy. I hope this provides a comfortable way for us to communicate.</div>
                `;
                container.appendChild(messageDiv);
            } else if (messagesData.length > 1) {
                noMessages.style.display = 'none';
                container.innerHTML = '';
                
                // Sort messages by timestamp (newest first)
                const sortedMessages = [...messagesData].reverse();
                
                sortedMessages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.author.toLowerCase()}`;
                    
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-author">${message.author}</span>
                            <span class="message-time">${message.timestamp}</span>
                        </div>
                        <div class="message-content">${message.content}</div>
                    `;
                    
                    container.appendChild(messageDiv);
                });
            }
            
            // Scroll to top (newest message)
            container.scrollTop = 0;
            console.log("=== END LOAD MESSAGES DEBUG ===");
        }

    alert("About to send to Google Form:\nMessage: " + messageContent + "\nTimestamp: " + timestamp + "\nSender: Nancy");

            showStatus('Message sent successfully! Derek will be notified via email.', 'success');
            
            // Add message to local display
            messagesData.push({
                author: "Nancy",
                content: messageContent,
                timestamp: timestamp
            });
            loadMessages();
            
            // Clear the form
            messageText.value = '';
            
            // Re-enable submit button
            setTimeout(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }, 2000);
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 5000);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createStarfield();
            loadMessages();
            
            // Add form submission handler
            document.getElementById('messageForm').addEventListener('submit', handleSubmit);
            
            // Character counter for textarea
            const textarea = document.getElementById('messageText');
            textarea.addEventListener('input', function() {
                const remaining = 1000 - this.value.length;
                if (remaining < 100) {
                    this.style.borderColor = remaining < 50 ? '#ff6b6b' : '#ffd93d';
                } else {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter Guide For Rebecca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #001530;
            color: white;
            background-image: url('./images/BackgroundImageSpace.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        
        nav {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-link {
            background-color: #5b6da3;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: #7683b7;
        }
        
        .nav-link.active {
            background-color: #4a5a86;
        }
        
        .white-link {
            background-color: white;
            color: #4a5a86;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .book-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .book-display {
            position: relative;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 492px; /* Matching the original width */
        }
        
        .book-cover {
            width: 100%;
            max-width: 492px;
            height: auto;
            display: block;
            border-radius: 5px;
            object-fit: cover;
            object-position: 50% 50%;
        }
        
        .book-title {
            color: white;
            font-size: 3.5rem;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .book-subtitle {
            color: white;
            font-size: 4.5rem;
            text-align: center;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .author {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 8px;
        }
        
        .pagination-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.5;
        }
        
        .pagination-dot.active {
            opacity: 1;
        }
        
        .nav-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            left: 0;
            padding: 0 10px;
            pointer-events: none;
        }
        
        .arrow {
            font-size: 2rem;
            color: white;
            cursor: pointer;
            pointer-events: auto;
            padding: 10px;
        }
        
        .get-some-badge {
            position: absolute;
            right: 15px;
            bottom: 15px;
            width: 70px;
            height: 70px;
        }
        
        .availability {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        
        .availability a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .book-title {
                font-size: 2rem;
            }
            
            .book-subtitle {
                font-size: 3rem;
            }
            
            .book-display {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link white-link">Quiz</a>
            <a href="#" class="nav-link white-link">Book Sample</a>
            <a href="#" class="nav-link white-link">Secret Fort Access</a>
            <a href="#" class="nav-link white-link">Blog</a>
            <a href="#" class="nav-link white-link">Where to Buy</a>
            <a href="#" class="nav-link white-link">Contact</a>
        </div>
    </nav>
    
    <div class="content">
        <div class="book-container">
            <div class="book-display">
                <img src="./images/NewWebCover.jpg" alt="A Letter Guide For Rebecca Book Cover" class="book-cover">
                <div class="nav-arrows">
                    <div class="arrow">&#10094;</div>
                    <div class="arrow">&#10095;</div>
                </div>
                <img src="./images/Star.png" alt="Get Some! Badge" class="get-some-badge">
            </div>
            
            <h3 class="author">By Derek Devon</h3>
            
            <div class="pagination">
                <div class="pagination-dot active"></div>
                <div class="pagination-dot"></div>
                <div class="pagination-dot"></div>
                <div class="pagination-dot"></div>
                <div class="pagination-dot"></div>
                <div class="pagination-dot"></div>
                <div class="pagination-dot"></div>
                <div class="pagination-dot"></div>
            </div>
            
            <div class="availability">
                <a href="#">Available in Ebook or Print</a>
            </div>
        </div>
    </div>
</body>
</html>

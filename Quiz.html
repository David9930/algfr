<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Take this fun quiz to find out if 'A Letter Guide For Rebecca' is the right book for you. Answer a few questions and get your personalized recommendation.">

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-bg: #001530;
            --quiz-bg: rgba(0, 38, 77, 0.85);
            --question-bg: rgba(30, 87, 153, 0.85);
            --button-bg: #5b6da3;
            --button-hover: #7683b7;
            --button-active: #4a5a86;
            --text-color: white;
            --highlight-color: #ffcc00;
            --result-positive: #4CAF50;
            --result-negative: #f44336;
            --result-neutral: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            background-image: url('./images/BackgroundImageSpace.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        nav {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-link {
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: var(--button-hover);
        }
        
        .nav-link.active {
            background-color: var(--button-active);
        }
        
        .white-link {
            background-color: white;
            color: var(--button-active);
        }
        
        .quiz-container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--quiz-bg);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 550px; /* Maintain consistent height */
        }
        
        .quiz-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--highlight-color);
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
            position: relative;
        }
        
        /* Stars animation around the title */
        .quiz-title::before, 
        .quiz-title::after {
            content: "★";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--highlight-color);
            animation: twinkle 1.5s infinite alternate;
        }
        
        .quiz-title::before {
            left: 10px;
        }
        
        .quiz-title::after {
            right: 10px;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
            100% { opacity: 1; transform: translateY(-50%) scale(1.2); }
        }
        
        .question-container {
            background-color: var(--question-bg);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            position: relative;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        .question-number {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--highlight-color);
            color: var(--primary-bg);
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
        
        .question-text {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 20px;
            min-height: 60px; /* Keep consistent height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .option-btn {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 12px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .option-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }
        
        .option-btn:active {
            background-color: var(--button-active);
            transform: translateY(0);
        }
        
        /* Selected button style */
        .option-btn.selected {
            background-color: var(--highlight-color);
            color: var(--primary-bg);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        
        /* Button ripple effect */
        .option-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }
        
        .option-btn:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 1;
            transition: 0s;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--highlight-color);
            width: 0;
            transition: width 0.5s;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-btn {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        .nav-btn:hover {
            background-color: var(--button-hover);
        }
        
        .nav-btn:disabled {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }
        
        /* Results section */
        .results-container {
            display: none;
            text-align: center;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-title {
            font-size: 2rem;
            color: var(--highlight-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }
        
        .score-display {
            font-size: 3.5rem;
            margin: 20px 0;
            color: var(--highlight-color);
            position: relative;
            display: inline-block;
        }
        
        .score-display::before,
        .score-display::after {
            content: "★";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--highlight-color);
        }
        
        .score-display::before {
            left: -40px;
        }
        
        .score-display::after {
            right: -40px;
        }
        
        .recommendation {
            font-size: 1.4rem;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .recommendation.positive {
            border-left: 5px solid var(--result-positive);
        }
        
        .recommendation.neutral {
            border-left: 5px solid var(--result-neutral);
        }
        
        .recommendation.negative {
            border-left: 5px solid var(--result-negative);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            background-color: var(--highlight-color);
            color: var(--primary-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }
        
        .retake-btn {
            background-color: var(--button-bg);
            color: var(--text-color);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--highlight-color);
            opacity: 0;
        }
        
        /* Flying alien animation */
        .flying-alien {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('images/alien-icon.png'); /* Placeholder for alien icon */
            background-size: contain;
            background-repeat: no-repeat;
            animation: flyAround 20s linear infinite;
            z-index: 1;
            opacity: 0.7;
            display: none;
        }
        
        @keyframes flyAround {
            0% { top: 10%; left: -5%; transform: rotate(30deg); }
            25% { top: 30%; left: 110%; transform: rotate(-20deg); }
            50% { top: 80%; left: 90%; transform: rotate(10deg); }
            75% { top: 60%; left: -10%; transform: rotate(-30deg); }
            100% { top: 10%; left: -5%; transform: rotate(30deg); }
        }
        
        footer {
            margin-top: 30px;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                width: 95%;
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .options {
                flex-direction: column;
                gap: 15px;
            }
            
            .option-btn {
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
        
        /* Starfield background animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle-star 4s infinite;
        }
        
        @keyframes twinkle-star {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>

    <div class="stars" id="stars-container"></div>
    
    <script>
        // Quiz questions data
        const quizQuestions = [
            {
                question: "Do you prefer reading fiction over non-fiction?",
                answer: null
            },
            {
                question: "Did you enjoy any of the Harry Potter Movies?",
                answer: null
            },
            {
                question: "Do you know the name of the movie with the dialogue \"Buckle your seatbelt Dorothy, 'cause Kansas is going bye-bye\"?",
                answer: null
            },
            {
                question: "Was there a special person from high school that you wanted to date; but it never happened, and you think about them every now and then?",
                answer: null
            },
            {
                question: "Do you know what TV Series had a famous line \"He took, IT, out\"?",
                answer: null
            },
            {
                question: "Do you know where 'Sigma Iotia II' can be found?",
                answer: null
            },
            {
                question: "Would you prefer to watch Notting Hill over Pretty Woman?",
                answer: null
            },
            {
                question: "If a person raped/killed your significant other, could you ever bring yourself to kill them?",
                answer: null
            },
            {
                question: "Do you believe that we are not alone in the Universe?",
                answer: null
            },
            {
                question: "If you could go back in time to when Hitler was a young boy, would you kill him knowing what he became and did?",
                answer: null
            },
            {
                question: "Are you a fan of Sherlock Holmes stories?",
                answer: null
            },
            {
                question: "Do you know the movie whose character says, \"Ames, if this man shoots me... I want you to kill him... And I want you to go clear my browser history\"?",
                answer: null
            },
            {
                question: "Have you ever 'secretly' loved someone that you knew you could never be with?",
                answer: null
            },
            {
                question: "Did you enjoy the 'Austin Powers' movies?",
                answer: null
            },
            {
                question: "If you had to be stranded on a deserted Island for the rest of your life with only one person, would it be someone other than your (Current) significant other?",
                answer: null
            },
            {
                question: "Did you enjoy this quiz rather than reading all about the author?",
                answer: null
            }
        ];
        
        // Recommendation data
        const recommendations = [
            {
                threshold: 16,
                text: "You answered 16 of 16 YES. Buy my book and join me in my therapy sessions!",
                class: "positive"
            },
            {
                threshold: 12,
                text: "You answered 12-15 of 16 YES. Buy my book and gift a few to friends!",
                class: "positive"
            },
            {
                threshold: 8,
                text: "You answered 8-11 of 16 YES. Flip a coin to decide if you should buy this book!",
                class: "neutral"
            },
            {
                threshold: 6,
                text: "You answered 6-7 of 16 YES. I recommend you save your time and money.",
                class: "negative"
            },
            {
                threshold: 0,
                text: "You answered less than 6 YES. You are not a scientist at heart, you most likely detest Port and cheese and would be best sticking to reading books by known Authors and not 'an author in training like' me. 😊",
                class: "negative"
            }
        ];
        
        // DOM Elements
        const questionText = document.getElementById('question-text');
        const currentNumber = document.getElementById('current-number');
        const progressBar = document.getElementById('progress-bar');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const optionBtns = document.querySelectorAll('.option-btn');
        const questionSection = document.getElementById('question-section');
        const resultsSection = document.getElementById('results-section');
        const yesCountElements = document.querySelectorAll('#yes-count, #yes-count-text');
        const recommendationElement = document.getElementById('recommendation');
        const retakeBtn = document.getElementById('retake-btn');
        const buyBtn = document.getElementById('buy-btn');
        const starsContainer = document.getElementById('stars-container');
        const flyingAlien = document.querySelector('.flying-alien');
        
        // Quiz state
        let currentQuestionIndex = 0;
        
        // Initialize quiz
        function initQuiz() {
            showQuestion(currentQuestionIndex);
            createStarfield();
            
            // Option button click events
            optionBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    selectOption(btn);
                });
            });
            
            // Navigation button click events
            prevBtn.addEventListener('click', goToPrevQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            
            // Retake button
            retakeBtn.addEventListener('click', resetQuiz);
        }
        
        // Show current question
        function showQuestion(index) {
            // Update question text
            questionText.textContent = quizQuestions[index].question;
            currentNumber.textContent = index + 1;
            
            // Update progress bar
            const progress = ((index) / quizQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Update button states
            prevBtn.disabled = index === 0;
            nextBtn.disabled = quizQuestions[index].answer === null;
            
            // Reset option button styling
            optionBtns.forEach(btn => {
                btn.classList.remove('selected');
                if (quizQuestions[index].answer === btn.getAttribute('data-value')) {
                    btn.classList.add('selected');
                }
            });
        }
        
        // Select an option
        function selectOption(selectedBtn) {
            // Deselect all buttons
            optionBtns.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select the clicked button
            selectedBtn.classList.add('selected');
            
            // Save the answer
            quizQuestions[currentQuestionIndex].answer = selectedBtn.getAttribute('data-value');
            
            // Enable next button
            nextBtn.disabled = false;
            
            // Add ripple effect
            createRippleEffect(selectedBtn);
            
            // If this is the last question, change next button text
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.textContent = "See Results";
            }
        }
        
        // Ripple effect on button click
        function createRippleEffect(button) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 500);
        }
        
        // Go to previous question
        function goToPrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
                
                // Simple animation for going back
                const questionContainer = document.querySelector('.question-container');
                questionContainer.style.opacity = '0';
                questionContainer.style.transform = 'translateX(20px)';
                
                setTimeout(() => {
                    questionContainer.style.opacity = '1';
                    questionContainer.style.transform = 'translateX(0)';
                }, 50);
            }
        }
        
        // Go to next question
        function goToNextQuestion() {
            if (currentQuestionIndex < quizQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                
                // Simple animation for going forward
                const questionContainer = document.querySelector('.question-container');
                questionContainer.style.opacity = '0';
                questionContainer.style.transform = 'translateX(-20px)';
                
                setTimeout(() => {
                    questionContainer.style.opacity = '1';
                    questionContainer.style.transform = 'translateX(0)';
                }, 50);
            } else {
                // Show results if on last question
                showResults();
            }
        }
        
        // Show results
        function showResults() {
            // Calculate score
            const yesCount = quizQuestions.filter(q => q.answer === 'yes').length;
            
            // Update result display
            yesCountElements.forEach(el => {
                el.textContent = yesCount;
            });
            
            // Determine recommendation
            let recommendation = recommendations[recommendations.length - 1]; // Default to lowest
            
            for (const rec of recommendations) {
                if (yesCount >= rec.threshold) {
                    recommendation = rec;
                    break;
                }
            }
            
            // Display recommendation
            recommendationElement.textContent = recommendation.text;
            recommendationElement.className = 'recommendation ' + recommendation.class;
            
            // Hide question section, show results
            questionSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            // Show flying alien if score is high
            if (yesCount >= 8) {
                flyingAlien.style.display = 'block';
            }
            
            // Create celebration effect for high scores
            if (yesCount >= 12) {
                createConfetti();
            }
        }
        
        // Reset quiz
        function resetQuiz() {
            // Reset all answers
            quizQuestions.forEach(q => q.answer = null);
            
            // Reset to first question
            currentQuestionIndex = 0;
            
            // Update display
            nextBtn.textContent = "Next Question";
            questionSection.style.display = 'block';
            resultsSection.style.display = 'none';
            flyingAlien.style.display = 'none';
            
            // Show first question
            showQuestion(0);
        }
        
        // Create starfield background
        function createStarfield() {
            const starsCount = 100;
            starsContainer.innerHTML = '';
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random twinkle delay
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create confetti animation
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#ffcc00', '#ff6b6b', '#4ecdc4', '#7b68ee', '#ff7e67'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = color;
                
                // Random position
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-20px`;
                
                // Random size
                const size = Math.random() * 8 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random rotation
                const rotation = Math.random() * 360;
                confetti.style.transform = `rotate(${rotation}deg)`;
                
                // Animation
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                // Define fall animation
                const keyframes = `
                    @keyframes fall {
                        0% { 
                            transform: translateY(0) rotate(${rotation}deg); 
                            opacity: 1;
                        }
                        80% { opacity: 1; }
                        100% { 
                            transform: translateY(${window.innerHeight * 0.8}px) rotate(${rotation + 360}deg); 
                            opacity: 0;
                        }
                    }
                `;
                
                // Add keyframes to document
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                document.querySelector('.quiz-container').appendChild(confetti);
                
                // Remove after animation completes
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, 5000);
            }
        }
        
        // Initialize the quiz when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
